<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Pagamento</title>
  <link rel="stylesheet" href="../css/pagamentoc.css">
</head>
<body>
  <main class="checkout">
    <section class="checkout-card">
      <h1>Pagamento</h1>
      <p class="subtitle">Insira os dados do cartão para completar a compra</p>

      <form class="form" method="POST" action="/process-payment" novalidate>
        <fieldset class="card-info" aria-labelledby="card-info-title">
          <legend id="card-info-title">Dados do Cartão</legend>

          <label for="card-name">Nome no cartão</label>
          <input id="card-name" name="cardName" type="text" placeholder="Como está impresso no cartão" autocomplete="cc-name" required>

          <label for="card-number">Número do cartão</label>
          <input id="card-number" name="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19"
                 placeholder="1234 5678 9012 3456" autocomplete="cc-number" required>

          <div class="row">
            <div class="col">
              <label for="expiry">Validade</label>
              <input id="expiry" name="expiry" type="text" inputmode="numeric" pattern="\d{2}\/\d{2}"
                     placeholder="MM/AA" autocomplete="cc-exp" maxlength="5" required>
            </div>

            <div class="col">
              <label for="cvc">CVC</label>
              <input id="cvc" name="cvc" type="password" inputmode="numeric" pattern="\d{3,4}" maxlength="4"
                     placeholder="123" autocomplete="cc-csc" required>
            </div>
          </div>
        </fieldset>

        <fieldset class="billing" aria-labelledby="billing-title">
          <legend id="billing-title">Endereço de Cobrança</legend>

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="seu@exemplo.com" autocomplete="email" required>

          <label for="address">Endereço</label>
          <input id="address" name="address" type="text" placeholder="Rua, número, complemento" autocomplete="street-address">

          <div class="row">
            <div class="col">
              <label for="city">Cidade</label>
              <input id="city" name="city" type="text" placeholder="Cidade" autocomplete="address-level2">
            </div>
            <div class="col">
              <label for="zip">CEP</label>
              <input id="zip" name="zip" type="text" inputmode="numeric" placeholder="00000-000" autocomplete="postal-code">
            </div>
          </div>
        </fieldset>

        <aside class="summary" aria-labelledby="summary-title">
          <h2 id="summary-title">Resumo do pedido</h2>
          <div class="summary-row"><span>Produto</span><strong>R$ 199,90</strong></div>
          <div class="summary-row"><span>Frete</span><strong>R$ 0,00</strong></div>
          <div class="summary-row total"><span>Total</span><strong>R$ 199,90</strong></div>

          <button type="button" class="pay-btn" onclick="window.location.href='../html/procssamento.html'">
            Pagar R$ 199,90
           </button>
          <div class="small">Ao clicar em pagar, você será redirecionado para processar o pagamento.</div>
        </aside>

        


      </form>
    </section>
  </main>
</body>
</html>
