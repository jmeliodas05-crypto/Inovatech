<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="../css/cadastroProduto.css">
</head>
<body>

    <div class="container">
        <h1>Cadastrar Produto</h1>

        <form id="formCadastroProduto">
            
            <label>Nome do Produto</label>
            <input type="text" id="nome" required>

            <label>Preço</label>
            <input type="number" step="0.01" id="preco" required>

            <label>Descrição</label>
            <textarea id="descricao" rows="4"></textarea>

            <label>Imagem (nome do arquivo)</label>
            <input type="text" id="imagem">

            <button type="submit">Cadastrar Produto</button>
        </form>

        <p id="mensagem"></p>
    </div>

    <script src="../js/cadastroProduto.js"></script>
</body>
</html>
